<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QQ注册</title>
	<link rel="stylesheet" href="style.css">
	<script src='jQuery1.9.1.js'></script>
</head>
<body>
	<div class="bg">
		<div class="container">
			<div class="header">
				<a href="QQregist.html" class='header_a'></a>
				<ul>
					<li class='active'>简体中文</li>
					<li class='active'>&nbsp;|&nbsp;</li>
					<li>繁體中文</li>
					<li class='active'>&nbsp;|&nbsp;</li>
					<li>English</li>
				</ul>
				<div class='feedback'>意见反馈</div>
			</div>
			<div class="content">
				<div class="left">
					<a href='javascript:;' class='nav_box_active' id='QQaccount'>
						<span class='nav_1' id='nav_1'>QQ帐号</span>
						<span class='dd'>由数字组成，经典通行帐号</span>
					</a>
					<a href='javascript:;' class='nav_box' id='phoneAccount'>
						<span class='nav_2' id='nav_2'>手机帐号</span>
						<span class='dd tt'>便于登录、保护QQ帐号</span>
					</a>
					<a href='javascript:;' class='nav_box' id='emailAccount'>
						<span class='nav_3' id='nav_3'>邮箱帐号</span>
						<span class='dd tt'>用邮箱地址注册，便于记忆</span>
					</a>
					<div class='accounts_find'>
						<input type="text" placeholder='输入想要的4-10位数字'>
						<a href="javascript"></a>
						<ul>
							<li class='l1'>生日</li>
							<li class='l2'>爱情</li>
							<li class='l3'>手机</li>
							<li class='l4'>年度</li>
						</ul>
					</div>
				</div>
				<div class="right">
					<div class='phone_quick'>手机快速注册<span class='arrow'></span></div>
					<div class='right_con'>
						<div class="box_email box" id='box_email'>
							<span class='item'>邮箱帐号</span>
							<input type="text" />
						</div>
						<div class="box_phone box" id="box_phone">
							<span class='item'>手机号</span>
							<input type="text" />
						</div>
						<div class="box_name box">
							<span class='item'>昵称</span>
							<input type="text" onblur='box_name()' id='box_name_value'/>
							<div class='name_hint' id='name_hint'>昵称不可以为空</div>
						</div>
						<div class="box_psd box">
							<span class='item'>密码</span>
							<input type="password" onblur='psd()' id='psd_value'/>
							<div class='pass_hint' id='pass_hint'>
								<span id='wordLong'>长度为6-16个字符</span>
								<span id='haveSpace'>不能包含空格</span>
								<span id='numOnly'>不能是9位以下纯数字</span>
							</div>
						</div>
						<div class="box_r_psd box">
							<span class='item'>确认密码</span>
							<input type="password" onblur='repass()' id='repass_value'/>
							<div class='name_hint' id="repass_hint">请再次输入密码</div>
						</div>
						<div class="box_sex box">
							<span class='item'>性别</span>
							<span class='sex_word'>男</span>
							<span class='sex_word checked'>女</span>
						</div>
						<div class="box_bty box">
							<span class='item'>生日</span>
							<div class='type_wrap'>
								<input type="button" class='type'>
								<div class='type_word'>公历</div>
							</div>
							<input type="text" class='year' value='年'>
							<input type="text" value='月'>
							<input type="text" value='日'>
						</div>
						<div class="box_city box">
							<span class='item'>所在地</span>
							<input type="text" value='中国'>
							<input type="text" value='北京'>
							<input type="text" value='东城'>
						</div>
						<div class="box_checkcode box">
							<span class='item code'>验证码</span>
							<input type="text">
							<img src="img/getimage.jpg" alt="checkcode">
							<a href="javascript:;">点击换一张</a>
						</div>
						<div class="box_qzone">
							同时开通QQ空间
						</div>
						<div class="box_read">
							我已阅读并同意相关服务条款<span></span>
						</div>
						<div class="box_btn">
							立即注册
						</div>
					</div>
				</div>
			</div> 
		</div>
	</div>
	<script>
	$('#QQaccount').click(function(event) {
		$('#box_phone').css('display', 'none');
		$('#box_email').css('display', 'none');
		$(this).removeClass();
		$('#phoneAccount').removeClass();
		$('#emailAccount').removeClass();
		$(this).addClass('nav_box_active');
		$('#phoneAccount').addClass('nav_box');
		$('#emailAccount').addClass('nav_box');
		$('#QQaccount>span').css('color', '#fff');
		$('#phoneAccount>span').css('color', '#616c72');
		$('#emailAccount>span').css('color', '#616c72');
		$('#nav_1').css('background', 'url(img/index_icon_1.png) 0 -146px no-repeat');
		$('#nav_2').css('background', 'url(img/index_icon_1.png) 3px -461px no-repeat');
		$('#nav_3').css('background', 'url(img/index_icon_1.png) 0 -8px no-repeat');
	});
	$('#phoneAccount').click(function(event) {
		$('#box_phone').css('display', 'block');
		$('#box_email').css('display', 'none');
		$(this).removeClass();
		$('#QQaccount').removeClass();
		$('#emailAccount').removeClass();
		$(this).addClass('nav_box_active');
		$('#QQaccount').addClass('nav_box');
		$('#emailAccount').addClass('nav_box');
		$('#phoneAccount>span').css('color', '#fff');
		$('#QQaccount>span').css('color', '#616c72');
		$('#emailAccount>span').css('color', '#616c72');
		$('#nav_1').css('background', 'url(img/index_icon_1.png) 0 -96px no-repeat');
		$('#nav_2').css('background', 'url(img/index_icon_1.png) 3px -509px no-repeat');
		$('#nav_3').css('background', 'url(img/index_icon_1.png) 0 -8px no-repeat');
	});
	$('#emailAccount').click(function(event) {
		$('#box_phone').css('display', 'none');
		$('#box_email').css('display', 'block');
		$(this).removeClass();
		$('#QQaccount').removeClass();
		$('#phoneAccount').removeClass();
		$(this).addClass('nav_box_active');
		$('#phoneAccount').addClass('nav_box');
		$('#QQaccount').addClass('nav_box');
		$('#emailAccount>span').css('color', '#fff');
		$('#phoneAccount>span').css('color', '#616c72');
		$('#QQaccount>span').css('color', '#616c72');
		$('#nav_1').css('background', 'url(img/index_icon_1.png) 0 -96px no-repeat');
		$('#nav_2').css('background', 'url(img/index_icon_1.png) 3px -461px no-repeat');
		$('#nav_3').css('background', 'url(img/index_icon_1.png) 0 -48px no-repeat');
	});
	function box_name(){
		if($('#box_name_value').val()!=''){
			$('#name_hint').css('display', 'none');
		}else{
			$('#name_hint').css('display', 'block');
		}
	}
	function repass(){
		if($('#repass_value').val()!=''){
			$('#repass_hint').css('display', 'none');
		}else{
			$('#repass_hint').css('display', 'block');
		}
	}
	function psd(){
		var word=/^\w{6-16}$/;	
		$('#pass_hint').css('display', 'block');
		if($('#psd_value').val()!=word){
			$('#wordLong').css({
				color: 'red',
				background: 'url(img/pwd_sprite.png) 15px -285px no-repeat'
			});
		}else{
			$('#pass_hint').css('display', 'none');
		}
	}
	</script>
</body>
</html>
