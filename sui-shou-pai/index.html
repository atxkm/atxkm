<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="TaNg">
  <title>随手拍</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/pace.js"></script>
</head>

<body>
  <header>
    <div class="inner">
      <div class="title">
        <img src="img/logo.png" alt="logo">
        <span>2015设计年鉴</span>
      </div>
      <span class="tip">微博UDC品牌运营中心</span>
      <div class="btns">
        <a href="javascript:;">
          <img src="img/ewm-btn.png">
          <img src="img/ewm.png" class="ewm">
        </a>
        <span></span>
        <a href="javascript:;">
          <img src="img/setting.png">
        </a>
      </div>
    </div>
  </header>
  <div class="main">
    <img src="img/bg1.png" class="big-bg">
    <img src="img/bg2.png" class="small-bg">
    <img src="img/feather.png" class="feather">
    <div class="leaf"></div>
    <div class="branch"></div>
    <div class="slogan"></div>
    <img src="img/flower.png" class="flower">
    <img src="img/flash.png" class="flash">
    <img src="img/halo.png" class="halo">
    <img src="img/surfing.png" class="surfing">
    <img src="img/glide.png" class="glide">
    <img src="img/aircraft.png" class="aircraft">
    <div class="parrot"></div>
  </div>
  <div class="text-wrap">
    <div class="title" id="title"></div>
    <div class="tip" id="tip"></div>
    <div class="content" id="content"></div>
  </div>
  <div class="btn-wrap">
    <a href="javascript:;" class="left-btn">
      <img src="img/left-btn.png">
    </a>
    <a href="javascript:;" class="right-btn">
      <img src="img/right-btn.png">
    </a>
  </div>
  <script src="js/zepto.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
